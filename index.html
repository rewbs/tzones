<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Time Zone Comparison</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 30px;
        }
        .time-display {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        @media (max-width: 600px) {
            .time-display {
                grid-template-columns: 1fr;
            }
        }
        .city-time {
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-left: 5px solid #0066cc;
            transition: all 0.3s ease;
        }
        .daytime {
            background-color: #e6f3ff;
            color: #333;
        }
        .night {
            background-color: #1a1a2e;
            color: #f0f0f0;
            border-left-color: #4d4dff;
        }
        .dawn, .dusk {
            background: linear-gradient(135deg, #1a1a2e 0%, #e6f3ff 100%);
            color: #333;
        }
        .dawn .city-date, .dusk .city-date {
            color: #000;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
        }
        .night .city-time-value {
            color: #fff;
        }
        .night .city-name {
            color: #6699ff;
        }
        .night .city-date {
            color: #cccccc;
        }
        .city-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #0066cc;
        }
        .city-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .city-time-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .time-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        .settings {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .settings h2 {
            margin-top: 0;
            color: #0066cc;
            font-size: 18px;
        }
        .timezone-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .timezone-selector {
                grid-template-columns: 1fr;
            }
        }
        .timezone-selector select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }
        .city-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .add-city-btn, .remove-city-btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            border: none;
        }
        .add-city-btn {
            background-color: #4CAF50;
            color: white;
        }
        .add-city-btn:hover {
            background-color: #45a049;
        }
        .add-city-btn:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }
        .remove-city-btn {
            background-color: #f44336;
            color: white;
        }
        .remove-city-btn:hover {
            background-color: #d32f2f;
        }
        .remove-city-btn:disabled {
            background-color: #ef9a9a;
            cursor: not-allowed;
        }
        .dst-indicator {
            font-size: 12px;
            background-color: #ffeeba;
            color: #856404;
            padding: 2px 6px;
            border-radius: 3px;
            margin-top: 5px;
            display: inline-block;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
        .time-controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 5px;
            border-left: 5px solid #0066cc;
        }
        .time-format-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        /* Toggle switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0066cc;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #0066cc;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Time adjustment slider */
        .time-adjustment {
            margin-top: 20px;
        }
        .time-slider-container {
            position: relative;
            padding: 10px 0;
        }
        .time-slider {
            width: 100%;
            margin: 10px 0;
        }
        .time-offset-display {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #0066cc;
        }
        /* Reset button */
        .reset-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 10px auto 0;
        }
        .reset-button:hover:not(:disabled) {
            background-color: #0055aa;
        }
        .reset-button:disabled {
            background-color: #b3d9ff;
            cursor: not-allowed;
        }
        /* Time offset indicator */
        .time-offset-indicator {
            background-color: #ff9800;
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        .time-offset-indicator.active {
            opacity: 1;
        }
        /* Day/night indicator */
        .day-night-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }
        /* Adjusted time indicator */
        .adjusted-time {
            position: relative;
        }
        .adjusted-time::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 152, 0, 0.1);
            border: 2px solid #ff9800;
            border-radius: 5px;
            pointer-events: none;
        }
        /* Share URL button */
        .share-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 10px auto;
        }
        .share-button:hover {
            background-color: #45a049;
        }
        /* Toast notification for URL copied */
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;} 
            to {bottom: 0; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Time Zone Comparison</h1>
        
        <div class="time-controls">
            <div class="time-format-toggle">
                <span>12-hour</span>
                <label class="switch">
                    <input type="checkbox" id="format-toggle">
                    <span class="slider"></span>
                </label>
                <span>24-hour</span>
            </div>
            
            <div class="time-adjustment">
                <div class="time-slider-container">
                    <input type="range" min="-48" max="48" value="0" class="time-slider" id="time-slider">
                    <div class="time-offset-display" id="time-offset-display">Current Time</div>
                </div>
                <button id="reset-time" class="reset-button">Reset to Current Time</button>
            </div>
            
            <button id="share-url" class="share-button">Share URL</button>
        </div>
        
        <div class="time-display" id="time-display">
            <!-- This will be filled by JavaScript -->
        </div>
        
        <div class="settings">
            <h2>Customize Time Zones</h2>
            <div class="timezone-selector" id="timezone-selector">
                <!-- This will be filled by JavaScript -->
            </div>
            <div class="city-controls">
                <button id="add-city" class="add-city-btn">+ Add City</button>
                <button id="remove-city" class="remove-city-btn">- Remove City</button>
            </div>
        </div>
        
        <div class="discord-section">
            <h2>Discord Snippet</h2>
            <textarea id="discord-text" rows="10" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-family: monospace;" readonly></textarea>
            <button id="copy-discord" class="share-button" style="background-color: #7289DA;">Copy to Clipboard</button>
        </div>
        
        <div class="footer">
            <p>Compare time zones around the world</p>
            <p>Last updated: <span id="current-date"></span></p>
        </div>
    </div>
    
    <div id="toast" class="toast">URL copied to clipboard!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date
            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US');
            
            // Default cities with their timezones
            const defaultCities = [
                { id: 1, name: "Sydney", timezone: "Australia/Sydney" },
                { id: 2, name: "San Francisco", timezone: "America/Los_Angeles" },
                { id: 3, name: "New York", timezone: "America/New_York" },
                { id: 4, name: "Bangalore", timezone: "Asia/Kolkata" }
            ];
            
            // Available timezones for selection
            const availableTimezones = [
                { name: "Sydney", timezone: "Australia/Sydney" },
                { name: "Melbourne", timezone: "Australia/Melbourne" },
                { name: "Tokyo", timezone: "Asia/Tokyo" },
                { name: "Singapore", timezone: "Asia/Singapore" },
                { name: "Hong Kong", timezone: "Asia/Hong_Kong" },
                { name: "Bangalore", timezone: "Asia/Kolkata" },
                { name: "New Delhi", timezone: "Asia/Kolkata" },
                { name: "Dubai", timezone: "Asia/Dubai" },
                { name: "Moscow", timezone: "Europe/Moscow" },
                { name: "Paris", timezone: "Europe/Paris" },
                { name: "London", timezone: "Europe/London" },
                { name: "Lisbon", timezone: "Europe/Lisbon" },
                { name: "New York", timezone: "America/New_York" },
                { name: "Toronto", timezone: "America/Toronto" },
                { name: "Chicago", timezone: "America/Chicago" },
                { name: "Denver", timezone: "America/Denver" },
                { name: "San Francisco", timezone: "America/Los_Angeles" },
                { name: "Los Angeles", timezone: "America/Los_Angeles" },
                { name: "Anchorage", timezone: "America/Anchorage" },
                { name: "Honolulu", timezone: "Pacific/Honolulu" }
            ];
            
            // App state
            let selectedCities = [...defaultCities];
            let use24HourFormat = false;
            let timeOffsetMinutes = 0;
            
            // Constants for min/max cities
            const MIN_CITIES = 2;
            const MAX_CITIES = 12;
            
            // DOM elements
            const formatToggle = document.getElementById('format-toggle');
            const timeSlider = document.getElementById('time-slider');
            const timeOffsetDisplay = document.getElementById('time-offset-display');
            const resetTimeButton = document.getElementById('reset-time');
            const shareUrlButton = document.getElementById('share-url');
            const addCityButton = document.getElementById('add-city');
            const removeCityButton = document.getElementById('remove-city');
            const toast = document.getElementById('toast');
            
            // Load state from URL hash if present
            loadStateFromHash();
            
            // Initialize UI based on state
            formatToggle.checked = use24HourFormat;
            timeSlider.value = timeOffsetMinutes / 15;
            updateOffsetDisplay();
            updateCityButtons();
            updateResetButtonState();
            
            // Function to update reset button state
            function updateResetButtonState() {
                resetTimeButton.disabled = timeOffsetMinutes === 0;
            }
            
            // Setup event listeners
            formatToggle.addEventListener('change', function() {
                use24HourFormat = this.checked;
                updateTimes();
                updateUrlHash();
            });
            
            timeSlider.addEventListener('input', function() {
                timeOffsetMinutes = parseInt(this.value) * 15;
                updateOffsetDisplay();
                updateTimes();
                updateResetButtonState();
            });
            
            timeSlider.addEventListener('change', function() {
                updateUrlHash();
            });
            
            resetTimeButton.addEventListener('click', function() {
                timeOffsetMinutes = 0;
                timeSlider.value = 0;
                updateOffsetDisplay();
                updateTimes();
                updateUrlHash();
                updateResetButtonState();
            });
            
            // Setup add/remove city buttons
            addCityButton.addEventListener('click', function() {
                if (selectedCities.length < MAX_CITIES) {
                    // Find a timezone that isn't already selected
                    const usedTimezones = selectedCities.map(city => city.timezone);
                    const availableOption = availableTimezones.find(tz => !usedTimezones.includes(tz.timezone)) || availableTimezones[0];
                    
                    selectedCities.push({
                        id: selectedCities.length + 1,
                        name: availableOption.name,
                        timezone: availableOption.timezone
                    });
                    
                    populateTimeZoneSelectors();
                    updateTimes();
                    updateUrlHash();
                    updateCityButtons();
                }
            });
            
            removeCityButton.addEventListener('click', function() {
                if (selectedCities.length > MIN_CITIES) {
                    selectedCities.pop();
                    populateTimeZoneSelectors();
                    updateTimes();
                    updateUrlHash();
                    updateCityButtons();
                }
            });
            
            // Function to update add/remove buttons state
            function updateCityButtons() {
                addCityButton.disabled = selectedCities.length >= MAX_CITIES;
                removeCityButton.disabled = selectedCities.length <= MIN_CITIES;
            }
            
            // Function to load state from URL hash
            function loadStateFromHash() {
                if (window.location.hash) {
                    try {
                        const hashData = JSON.parse(decodeURIComponent(window.location.hash.substring(1)));
                        if (hashData.cities && Array.isArray(hashData.cities)) {
                            // Validate number of cities
                            const numCities = Math.min(Math.max(hashData.cities.length, MIN_CITIES), MAX_CITIES);
                            selectedCities = [];
                            
                            for (let i = 0; i < numCities; i++) {
                                if (i < hashData.cities.length) {
                                    selectedCities.push({
                                        id: i + 1,
                                        name: hashData.cities[i].name || defaultCities[i % defaultCities.length].name,
                                        timezone: hashData.cities[i].timezone || defaultCities[i % defaultCities.length].timezone
                                    });
                                } else {
                                    // Fill with default cities if needed
                                    selectedCities.push({
                                        id: i + 1,
                                        name: defaultCities[i % defaultCities.length].name,
                                        timezone: defaultCities[i % defaultCities.length].timezone
                                    });
                                }
                            }
                        }
                        
                        if (typeof hashData.format24h === 'boolean') {
                            use24HourFormat = hashData.format24h;
                        }
                        
                        if (typeof hashData.offset === 'number') {
                            timeOffsetMinutes = hashData.offset;
                        }
                    } catch (e) {
                        console.error('Failed to parse URL hash:', e);
                    }
                }
            }
            
            // Function to update URL hash with current state
            function updateUrlHash() {
                const stateData = {
                    cities: selectedCities.map(city => ({
                        name: city.name,
                        timezone: city.timezone
                    })),
                    format24h: use24HourFormat,
                    offset: timeOffsetMinutes
                };
                
                window.location.hash = encodeURIComponent(JSON.stringify(stateData));
            }
            
            // Function to copy URL to clipboard
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).catch(err => {
                    console.error('Failed to copy URL:', err);
                });
            }
            
            // Function to show toast notification
            function showToast(message) {
                toast.textContent = message;
                toast.className = "toast show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            }
            
            // Function to update offset display
            function updateOffsetDisplay() {
                if (timeOffsetMinutes === 0) {
                    timeOffsetDisplay.textContent = "Current Time";
                } else {
                    const hours = Math.floor(Math.abs(timeOffsetMinutes) / 60);
                    const minutes = Math.abs(timeOffsetMinutes) % 60;
                    const sign = timeOffsetMinutes > 0 ? '+' : '-';
                    
                    let displayText = sign;
                    if (hours > 0) {
                        displayText += ` ${hours}h`;
                    }
                    if (minutes > 0 || hours === 0) {
                        displayText += ` ${minutes}m`;
                    }
                    
                    timeOffsetDisplay.textContent = displayText;
                }
            }
            
            // Function to populate the timezone selector dropdowns
            function populateTimeZoneSelectors() {
                const selectorContainer = document.getElementById('timezone-selector');
                selectorContainer.innerHTML = '';
                
                selectedCities.forEach((city, index) => {
                    const selectorDiv = document.createElement('div');
                    
                    const select = document.createElement('select');
                    select.id = `city-selector-${index}`;
                    select.dataset.index = index;
                    
                    availableTimezones.forEach((tz) => {
                        const option = document.createElement('option');
                        option.value = tz.timezone;
                        option.textContent = tz.name;
                        if (tz.timezone === city.timezone) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    });
                    
                    select.addEventListener('change', function() {
                        const selectedIndex = parseInt(this.dataset.index);
                        const selectedOption = this.options[this.selectedIndex];
                        selectedCities[selectedIndex] = {
                            id: selectedCities[selectedIndex].id,
                            name: selectedOption.textContent,
                            timezone: selectedOption.value
                        };
                        updateTimes();
                        updateUrlHash();
                    });
                    
                    selectorDiv.appendChild(select);
                    selectorContainer.appendChild(selectorDiv);
                });
            }
            
            // Function to determine day or night based on hour
            function getDayNightClass(hour) {
                if (hour >= 6 && hour < 8) return 'dawn';
                if (hour >= 8 && hour < 18) return 'daytime';
                if (hour >= 18 && hour < 20) return 'dusk';
                return 'night';
            }
            
            // Function to get day/night emoji
            function getDayNightEmoji(hour) {
                if (hour >= 6 && hour < 8) return '🌅'; // sunrise
                if (hour >= 8 && hour < 18) return '☀️'; // sun
                if (hour >= 18 && hour < 20) return '🌇'; // sunset
                return '🌙'; // moon
            }
            
            // Function to update all times
            function updateTimes() {
                const timeDisplay = document.getElementById('time-display');
                timeDisplay.innerHTML = '';
                
                // Apply current time + offset
                const now = new Date();
                let adjustedTime;
                const isAdjusted = timeOffsetMinutes !== 0;
                
                if (isAdjusted) {
                    // Round to nearest 15 minutes when offset is applied
                    adjustedTime = new Date(now.getTime() + timeOffsetMinutes * 60000);
                    // Round minutes to nearest 15
                    const minutes = Math.round(adjustedTime.getMinutes() / 15) * 15;
                    adjustedTime.setMinutes(minutes);
                    adjustedTime.setSeconds(0);
                    adjustedTime.setMilliseconds(0);
                } else {
                    adjustedTime = now;
                }
                
                // For Discord text snippet
                let discordText = "```\n# Proposed Time\n\n";
                
                // Add UTC time to Discord text
                const utcOptions = {
                    timeZone: 'UTC',
                    hour: use24HourFormat ? '2-digit' : '2-digit',
                    minute: '2-digit',
                    hour12: !use24HourFormat
                };
                
                if (!isAdjusted) {
                    utcOptions.second = '2-digit';
                }
                
                const utcTimeString = adjustedTime.toLocaleTimeString('en-US', utcOptions);
                const utcDateOptions = {
                    timeZone: 'UTC',
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                const utcDateString = adjustedTime.toLocaleDateString('en-US', utcDateOptions);
                discordText += `UTC: ${utcDateString} ${utcTimeString}\n\n`;
                
                selectedCities.forEach(city => {
                    const cityBox = document.createElement('div');
                    cityBox.className = 'city-time';
                    
                    if (isAdjusted) {
                        cityBox.classList.add('adjusted-time');
                    }
                    
                    // Format the time for this timezone
                    const options = { 
                        timeZone: city.timezone,
                        hour: use24HourFormat ? '2-digit' : '2-digit',
                        minute: '2-digit',
                        hour12: !use24HourFormat
                    };
                    
                    // Only show seconds for current time
                    if (!isAdjusted) {
                        options.second = '2-digit';
                    }
                    
                    let timeString, dateString, localHour;
                    
                    try {
                        timeString = adjustedTime.toLocaleTimeString('en-US', options);
                        
                        // Get date for this timezone
                        const dateOptions = { 
                            timeZone: city.timezone,
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        };
                        dateString = adjustedTime.toLocaleDateString('en-US', dateOptions);
                        
                        // Get the hour in the local timezone to determine day/night
                        const hourOptions = {
                            timeZone: city.timezone,
                            hour: 'numeric',
                            hour12: false
                        };
                        localHour = parseInt(adjustedTime.toLocaleString('en-US', hourOptions).split(':')[0]);
                        
                        // Add to Discord text
                        discordText += `${city.name}: ${dateString} ${timeString}\n`;
                    } catch (e) {
                        console.error('Timezone error:', e);
                        timeString = 'Invalid timezone';
                        dateString = 'Error';
                        localHour = 12;
                        
                        // Add error to Discord text
                        discordText += `${city.name}: Invalid timezone\n`;
                    }
                    
                    // Determine day/night class
                    const dayNightClass = getDayNightClass(localHour);
                    cityBox.classList.add(dayNightClass);
                    
                    // Check if the location is currently in DST
                    const isDST = checkIfDST(adjustedTime, city.timezone);
                    
                    cityBox.innerHTML = `
                        <div class="day-night-icon">${getDayNightEmoji(localHour)}</div>
                        <div class="city-name">${city.name}</div>
                        <div class="city-date">${dateString}</div>
                        <div class="city-time-value">
                            <span class="time-icon">🕒</span>${timeString}
                        </div>
                        ${isDST ? '<div class="dst-indicator">Daylight Saving Time</div>' : ''}
                    `;
                    
                    timeDisplay.appendChild(cityBox);
                });
                
                // Finish Discord text
                discordText += "```";
                
                // Update Discord text field
                document.getElementById('discord-text').value = discordText;
            }
            
            // Function to check if a location is currently in DST
            function checkIfDST(date, timezone) {
                const january = new Date(date.getFullYear(), 0, 1);
                const july = new Date(date.getFullYear(), 6, 1);
                
                const januaryOffset = getTimezoneOffset(january, timezone);
                const julyOffset = getTimezoneOffset(july, timezone);
                
                const currentOffset = getTimezoneOffset(date, timezone);
                
                return januaryOffset !== julyOffset && (currentOffset === Math.min(januaryOffset, julyOffset));
            }
            
            // Function to get timezone offset for a date in a specific timezone
            function getTimezoneOffset(date, timezone) {
                try {
                    const options = { timeZone: timezone };
                    const localTime = date.toLocaleString('en-US', options);
                    const localDate = new Date(localTime);
                    
                    return localDate.getTimezoneOffset();
                } catch (e) {
                    console.error('Timezone offset error:', e);
                    return 0;
                }
            }
            
            // Initialize the page
            populateTimeZoneSelectors();
            updateTimes();
            
            // Update times every second
            setInterval(function() {
                if (timeOffsetMinutes === 0) {
                    updateTimes();
                }
            }, 1000);
        });
    </script>
